<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="bills">
        <li ng-repeat="bill in bills | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/bills/{{bill.id}}" class="thumb"></a>
          <a href="#/bills/{{bill.id}}">{{bill.ower}}</a>
          <p>{{bill.payer}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
