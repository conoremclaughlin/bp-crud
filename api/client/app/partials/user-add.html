<form name="userForm" ng-submit="submit()" class="form-horizontal">
  <fieldset>
    <legend>Register for Transactions!</legend>
    <div class="control-group">
      <input name="username" type="text" placeholder="username" ng-model="user.username" required>
      <span class="error" ng-show="userForm.username.$error.required">Required!</span>
    </div>
    <div class="control-group">
      <input name="email" type="email" placeholder="email" ng-model="user.email" required>
      <span class="error" ng-show="userForm.email.$error.required">Required!</span>
    </div>
    <div class="control-group">
      <input name="firstName" type="text" placeholder="first name" ng-model="user.firstName">
    </div>
    <div class="control-group">
      <input name="lastName" type="text" placeholder="last name" ng-model="user.lastName">
    </div>
    <div class="control-group">
      <input type="submit" class="btn">
    </div>
  </fieldset>
</form>
